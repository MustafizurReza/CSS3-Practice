<!DOCTYPE html>
<html>
<head>
    <title>Tansition</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            border: 1px solid forestgreen;
            background-color: gray;
            transition: background-color 10s ease-in-out 4s;
        }
        .box:hover{
            background-color: hotpink;
            width: 1000px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
