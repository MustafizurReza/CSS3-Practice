<!DOCTYPE html>
<html>
<head>
    <title>Flex And Flexbox</title>
    <style>
        .box{
            height: 500px;
            width: 300px;
            border: 4px solid greenyellow;
            background-color: grey; 
       }
       .container{
           display: flex;
           justify-content: space-evenly;
           
       }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
