<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:200px;
            width: 200px;
            border: 4px solid navy;
            border-radius: 10px;
            background-color: olivedrab;
            float: left;
            margin: 10px;
        }
        .container.box3{
            position: absolute;
            left: 19px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" class="box3">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
